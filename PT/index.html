<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIKU GORBERNA</title>
  <link rel="icon" href="images.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .pantalla-inicial {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .pantalla-inicial button {
      padding: 20px 40px;
      font-size: 30px;
      background-color: #00ff88;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }

    .pantalla-inicial button:hover {
      background-color: #00dd77;
    }

    .app-icon {
      width: 180px;
      height: 180px;
      border-radius: 30px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
    }

    .contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    img.animado {
      max-width: 80%;
      max-height: 80%;
    }

    .icono {
      width: 400px;
      height: 400px;
      margin: 50px;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #pagina {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .barra-contenedor {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      margin-top: 30px;
      position: relative;
    }

    .barra {
      width: 0%;
      height: 100%;
      background-color: #00ff88;
      animation: cargarBarra 10s linear forwards;
    }

    .barra-texto {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      font-family: sans-serif;
    }

    @keyframes cargarBarra {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    #mensajeFinal {
      display: none;
      font-size: 30px;
      margin-top: 30px;
      color: #00ff88;
      font-family: Arial, sans-serif;
    }

    @media (max-width: 768px) {
      .contenedor {
        flex-direction: column;
      }

      .icono {
        width: 200px;
        height: 200px;
        margin: 20px;
      }

      img.animado {
        max-width: 90%;
        max-height: 90%;
      }

      .pantalla-inicial button {
        font-size: 24px;
        padding: 15px 30px;
      }

      .app-icon {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="inicio" class="pantalla-inicial">
     <h1>Da click en el boton y espera 10 segundos</h1>
    <img src="APP_ICO.jpg" alt="App Icon" class="app-icon">
    <h1>ðŸŽ‰ Dale clic para Descargar ðŸŽ‰</h1>
    <button onclick="mostrarPagina()">Descargar</button>
  </div>

  <!-- PÃ¡gina principal -->
  <div id="pagina">
    <div class="contenedor" id="contenedor">
      <img src="images.jpg" class="icono icono-remover">
      <img id="gifPrincipal" src="MIKUVACA.gif" class="animado">
      <img src="images.jpg" class="icono icono-remover">
    </div>

    <!-- Barra de carga con texto -->
    <div class="barra-contenedor" id="barraCarga">
      <div class="barra"></div>
      <div class="barra-texto">Cargando...</div>
    </div>

    <!-- Texto de agradecimiento -->
    <div id="mensajeFinal">ðŸŽ‰ GRACIAS POR DESCARGAR ðŸŽ‰</div>

    <!-- Audio -->
    <audio id="miAudio" loop>
      <source src="MIKUVACA.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <script>
    function mostrarPagina() {
      document.getElementById("inicio").style.display = "none";
      const pagina = document.getElementById("pagina");
      pagina.style.display = "flex";

      const audio = document.getElementById("miAudio");
      audio.play();

      // DespuÃ©s de 10 segundos
      setTimeout(() => {
        // Eliminar imÃ¡genes rotatorias
        const iconos = document.querySelectorAll(".icono-remover");
        iconos.forEach(icono => icono.remove());

        // Cambiar el gif
        const gif = document.getElementById("gifPrincipal");
        gif.src = "gifdos.gif";

        // Cambiar el audio
        audio.pause();
        audio.src = "audioPER.mp3";
        audio.load();
        audio.play();

        // Ocultar la barra de carga
        document.getElementById("barraCarga").style.display = "none";

        // Mostrar mensaje de agradecimiento
        document.getElementById("mensajeFinal").style.display = "block";

        // Descargar el archivo "prueba.jpg"
        const enlaceDescarga = document.createElement("a");
        enlaceDescarga.href = "RUJEF.apk"; // Archivo que quieres que se descargue
        enlaceDescarga.download = "RUJEF.apk"; // Nombre con el que se guardarÃ¡ el archivo
        enlaceDescarga.click(); // Iniciar la descarga
      }, 10000);
    }
  </script>

</body>
</html>
